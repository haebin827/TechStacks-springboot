<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>Notification Register</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col-md-10 mx-auto">
            <div class="col">
                <div style="font-size: 1.5rem;">
                    Add new notification
                </div>
                <hr class="mb-4">
                <div class="card-body">
                    <form th:action="@{/notif/register}" th:method="post" novalidate>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Title</span>
                            <input type="text" class="form-control" name="nTitle" placeholder="Title" required>
                            <div class="invalid-feedback">Title is required.</div>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Content</span>
                            <textarea class="form-control" name="nContent" rows="8" required></textarea>
                            <div class="invalid-feedback">Content is required.</div>
                        </div>

                        <div class="form-check">
                            <label class="form-check-label">
                                Highlight &nbsp;
                            </label>
                            <input class="form-check-input" type="checkbox" name="nIsImp" th:checked="${dto != null && dto.nIsImp}">
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <div class="btn-group" role="group">
                                    <button type="submit" class="btn btn-outline-dark">Save</button>
                                    <button type="reset" class="btn btn-outline-dark">Reset</button>
                                    <a th:href="|@{/notif/list}|" class="btn btn-secondary">List</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByTagName('form')

            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        }, false)
    })()

</script>
</html>
